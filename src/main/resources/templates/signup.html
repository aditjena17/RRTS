<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RoadCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 text-white text-center text-md-start mb-5 mb-md-0">
                    <h1 class="display-4 fw-bold mb-4">Join RoadCare Today</h1>
                    <p class="lead mb-4">Be part of the community that's making our roads safer. Sign up now to start reporting issues and tracking repairs in your area.</p>
                    <div class="row g-4 mt-2">
                        <div class="col-4">
                            <div class="feature-item text-center p-3 rounded" style="background: rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-users fa-2x mb-3 text-warning"></i>
                                <h5 class="fw-bold mb-1">Community</h5>
                                <p class="small mb-0">Driven</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="feature-item text-center p-3 rounded" style="background: rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-shield-alt fa-2x mb-3 text-warning"></i>
                                <h5 class="fw-bold mb-1">Secure</h5>
                                <p class="small mb-0">Platform</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="feature-item text-center p-3 rounded" style="background: rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-hand-holding-heart fa-2x mb-3 text-warning"></i>
                                <h5 class="fw-bold mb-1">Free</h5>
                                <p class="small mb-0">Forever</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="signup-card p-4">
                        <div class="text-center mb-4">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-road fa-2x text-primary"></i>
                                <h2 class="mt-2 text-dark">RoadCare</h2>
                            </a>
                            <p class="text-muted">Create your account</p>
                        </div>
                        
                        <form method="POST" th:object="${user}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" placeholder="First Name" th:field="*{firstName}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" th:field="*{lastName}" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" placeholder="Email address" th:field="*{email}" required>
                                </div>
                                <p th:if="${error}" class="text-danger mt-1">[[${error}]]</p>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-phone text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" placeholder="Phone number" th:field="*{phoneNumber}" required>
                                </div>
                            </div>
                            
                            <!-- City Input -->
							<div class="mb-3">
							    <div class="input-group">
							        <span class="input-group-text bg-light border-end-0">
							            <i class="fas fa-city text-muted"></i>
							        </span>
							        <input type="text" class="form-control border-start-0" placeholder="City" th:field="*{city}" required>
							    </div>
							</div>
							
							<!-- State Input -->
							<div class="mb-3">
							    <div class="input-group">
							        <span class="input-group-text bg-light border-end-0">
							            <i class="fas fa-map-marker-alt text-muted"></i>
							        </span>
							        <input type="text" class="form-control border-start-0" placeholder="State" th:field="*{state}" required>
							    </div>
							</div>
                            
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" placeholder="Create password" th:field="*{password}" required>
                                </div>
                            </div>
                            
                            
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label text-muted" for="terms">
                                    I agree to the <a href="" class="text-primary">Terms of Service</a> and <a href="" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-custom w-100 mb-4">Create Account</button>
                            
                            <div class="text-center">
                                <p class="text-muted mb-0">Already have an account? 
                                    <a href="pre-login" class="text-primary text-decoration-none">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
