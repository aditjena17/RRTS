<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Statistics</title>
    <style>
        /* Dark Blue Navbar */
        .navbar {
            background-color: #002147;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        /* Container */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        /* Statistics Section */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Stat Card */
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            font-size: 18px;
        }

        .stat-card h3 {
            color: #002147;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Road Repair Tracking System</h1>
    </nav>

    <!-- Statistics Section -->
    <div class="container">
        <h2>Mayor's Dashboard</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Repair Requests</h3>
                <p id="totalRequests">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Total Resources Allocated</h3>
                <p id="totalResources">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/api/repairs")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("totalRequests").innerText = data.totalRequests;
                    document.getElementById("totalResources").innerText = data.totalResources;
                })
                .catch(error => {
                    console.error("Error fetching stats:", error);
                    document.getElementById("totalRequests").innerText = "Error loading data";
                    document.getElementById("totalResources").innerText = "Error loading data";
                });
        });
    </script>
</body>
</html>
