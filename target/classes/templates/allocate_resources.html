<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Resources - RoadCare</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
        }
        .sidebar {
            width: 20%;
            background: #1a202c;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h1 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #2d3748;
        }
        .logout, .delete {
            margin-top: auto;
            color: #e53e3e;
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f7fc;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>RoadCare</h1>
        <a th:href="@{/home}">üè† Home</a>
        <a th:href="@{/allocate}">üîß Allocate Resources</a>
        <a th:href="@{/reschedule}">üìÖ Reschedule Repairs</a>
        <a th:href="@{/logout}" class="logout">üö™ Logout</a>
        <a th:href="@{/delete}" class="delete">üóëÔ∏è Delete Account</a>
    </div>
    <div class="main-content">
        <div class="card">
            <h2>Allocate Resources</h2>
            <form th:action="@{/allocate}" method="POST" th:object="${resources}">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" th:field="*{city}" required>
                </div>
                <div class="form-group">
                    <label for="manpower">Manpower</label>
                    <input type="number" id="manpower" name="manpower" min="1" placeholder="Enter manpower count" th:field="*{manpower}" required>
                </div>
                <div class="form-group">
                    <label for="resources">Resources</label>
                    <input type="number" id="resources" name="resources" placeholder="Enter raw material" th:field="*{materials}" required>
                </div>
                <div class="form-group">
                    <label for="machines">Machines</label>
                    <input type="number" id="machines" name="machines" min="1" placeholder="Enter machine count" th:field="*{machines}" required>
                </div>
                <button type="submit">Allocate</button>
            </form>
        </div>
    </div>
</body>
</html>
