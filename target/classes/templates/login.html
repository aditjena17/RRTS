<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RoadCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 text-white text-center text-md-start mb-5 mb-md-0">
                    <h1 class="display-4 fw-bold mb-4">Welcome Back!</h1>
                    <p class="lead mb-4">Log in to your RoadCare account to report issues, track repairs, and help make our roads safer for everyone.</p>
                    <div class="row g-4 mt-2">
                        <div class="col-4">
                            <div class="feature-item text-center p-3 rounded" style="background: rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-map-marker-alt fa-2x mb-3 text-warning"></i>
                                <h5 class="fw-bold mb-1">Easy</h5>
                                <p class="small mb-0">Reporting</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="feature-item text-center p-3 rounded" style="background: rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-clock fa-2x mb-3 text-warning"></i>
                                <h5 class="fw-bold mb-1">24/7</h5>
                                <p class="small mb-0">Support</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="feature-item text-center p-3 rounded" style="background: rgba(255, 255, 255, 0.1);">
                                <i class="fas fa-chart-line fa-2x mb-3 text-warning"></i>
                                <h5 class="fw-bold mb-1">Real-time</h5>
                                <p class="small mb-0">Tracking</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="login-card p-4">
                        <div class="text-center mb-4">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-road fa-2x text-primary"></i>
                                <h2 class="mt-2 text-dark">RoadCare</h2>
                            </a>
                            <p class="text-muted">Welcome back! Please login to your account.</p>
                        </div>
                        
                        <form method="post" th:object="${login}">
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" name="email" class="form-control border-start-0" placeholder="Email address" th:field="*{email}" required>
                                </div>
                            </div>
                        
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control border-start-0" placeholder="Password" th:field="*{password}" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user-tag text-muted"></i>
                                    </span>
                                    <select name="role" class="form-select border-start-0" th:field="*{role}" required>
                                        <option value="" selected disabled>Select your role</option>
                                        <option value="resident">Resident</option>
                                        <option value="mayor">Mayor</option>
                                        <option value="city_admin">City Admin</option>
                                        <option value="supervisor">Supervisor</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label text-muted" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                            </div>
                        
                            <button type="submit" class="btn btn-custom w-100 mb-4">Login</button>
                        
                            <div class="text-center">
                                <p class="text-muted mb-0">Don't have an account? 
                                    <a href="signup" class="text-primary text-decoration-none">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
