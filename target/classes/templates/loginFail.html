<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed - RoadCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .error-box {
            background: rgba(255, 0, 0, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            max-width: 400px;
        }
        .error-icon {
            font-size: 60px;
            color: red;
            margin-bottom: 15px;
        }
        .btn-retry {
            background: red;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
        }
        .btn-retry:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <h2>Login Failed</h2>
        <p>Invalid email or password. Please try again.</p>
        <a href="pre-login" class="btn btn-retry"><i class="fas fa-arrow-left me-2"></i>Go Back to Login</a>
    </div>
</body>
</html>
